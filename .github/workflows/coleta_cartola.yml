name: Cartola Analytics Pipeline

on:
  schedule:
    # Hor치rios Brasil (GMT-3): 12h, 16h, 18h, 20h, 22h, 00h
    # Hor치rios UTC (+3)    : 15h, 19h, 21h, 23h, 01h, 03h
    - cron: '0 1,3,15,19,21,23 * * *'
  workflow_dispatch:

jobs:
  executar_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout do C칩digo
        uses: actions/checkout@v3

      - name: 游냀 Configurar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 游닍 Instalar Depend칡ncias
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests pandas-gbq google-cloud-bigquery db-dtypes pytz gspread gspread-dataframe google-genai

      - name: 游 Executar Maestro
        env:
          CARTOLA_EMAIL: ${{ secrets.CARTOLA_EMAIL }}
          CARTOLA_SENHA: ${{ secrets.CARTOLA_SENHA }}
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
