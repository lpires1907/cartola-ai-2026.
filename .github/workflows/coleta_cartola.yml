name: Cartola Analytics Pipeline

on:
  schedule:
    - cron: '0 3 * * *'   # 12 AM GMT-3 (03:00 UTC)
    - cron: '0 19 * * *'  # 4 PM GMT-3 (19:00 UTC)
    - cron: '0 21 * * *'  # 6 PM GMT-3 (21:00 UTC)
    - cron: '0 23 * * *'  # 8 PM GMT-3 (23:00 UTC)
    - cron: '0 1 * * *'   # 10 PM GMT-3 (01:00 UTC next day)
    - cron: '0 15 * * *'  # 12 PM GMT-3 (15:00 UTC)
  workflow_dispatch:

jobs:
  executar_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do C√≥digo
        uses: actions/checkout@v3

      - name: üêç Configurar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: üì¶ Instalar Depend√™ncias
        run: |
          python -m pip install --upgrade pip
          # ATEN√á√ÉO: Substitu√≠do google-generativeai por google-genai
          pip install pandas requests pandas-gbq google-cloud-bigquery db-dtypes pytz gspread gspread-dataframe google-genai

      - name: üöÄ Executar Maestro
        env:
          CARTOLA_EMAIL: ${{ secrets.CARTOLA_EMAIL }}
          CARTOLA_SENHA: ${{ secrets.CARTOLA_SENHA }}
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python main.py
