name: Automa√ß√£o Cartola BigQuery

on:
  schedule:
    - cron: '0 * * * *' # Roda de hora em hora
  workflow_dispatch:      # Permite rodar manualmente no bot√£o

jobs:
  coleta_e_envio:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout do C√≥digo
        uses: actions/checkout@v3

      - name: üêç Configurar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # O ERRO ESTAVA AQUI EMBAIXO:
      - name: üì¶ Instalar Depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install pandas-gbq
          pip install -r requirements.txt

      - name: üöÄ Executar Coletor
        env:
          CARTOLA_BEARER_TOKEN: ${{ secrets.CARTOLA_BEARER_TOKEN }}
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python coletor.py