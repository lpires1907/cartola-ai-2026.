name: Cartola CI/CD Pipeline

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  quality-check:
    name: üêç Code Quality & Syntax
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12'] # Focado na vers√£o que usamos no projeto

    steps:
    - uses: actions/checkout@v3

    # Cache autom√°tico para instalar depend√™ncias mais r√°pido
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Instala as libs do projeto + ferramentas de teste
        pip install pandas requests pandas-gbq google-cloud-bigquery db-dtypes pytz gspread gspread-dataframe google-genai
        pip install flake8 bandit

    - name: üîç Check Python Syntax (Compile)
      run: |
        # Tenta compilar todos os arquivos .py para garantir que n√£o h√° erro de sintaxe
        # Isso pega erros que o flake8 as vezes deixa passar se mal configurado
        python -m compileall .

    - name: üé® Lint with Flake8
      run: |
        # Para o build se houver erros graves de sintaxe (E9, F63, etc)
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Avisa sobre estilo, mas n√£o para o build (exit-zero)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security-check:
    name: üîê Security Scan
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install Security Tools
      run: pip install bandit

    - name: üõ°Ô∏è Run Bandit (Security Audit)
      # O Bandit analisa seu c√≥digo buscando falhas de seguran√ßa comuns em Python
      # -r .  -> Recursivo na pasta atual
      # -ll   -> Apenas severidade M√©dia e Alta
      run: bandit -r . -ll

    - name: üïµÔ∏è Check for Hardcoded Secrets (Grep Fallback)
      # Mantive sua l√≥gica de grep como uma camada extra r√°pida
      run: |
        echo "Checking for obvious hardcoded secrets..."
        if grep -rE "BEGIN PRIVATE KEY|eyJhbGci|AIza[0-9A-Za-z-_]{35}" --include="*.py" .; then
          echo "‚õî DANGER: Potential secret key found in code!"
          exit 1
        else
          echo "‚úÖ No obvious secrets found."
        fi